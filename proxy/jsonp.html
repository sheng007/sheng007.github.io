<script type="text/javascript">

$.get('https://eason920.github.io/ajax/data/play.json',   
  function(data){
      $.each(data, function (index, ele) {
      $('.box').append(
      $('<li>', { text: '名稱:' + ele.place }),
      $('<li>', { text: '地址' + ele.address }),
      $('<hr>')
    );
  });
}, 'json');

</script>
